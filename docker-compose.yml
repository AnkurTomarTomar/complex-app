version: '3.5'
services:
  nginx:
    build:
      context: ./nginx
    restart: always  
    depends_on: 
      - api
      - client 
    ports: 
      - 3050:80  
  redis:
    image: 'redis:latest'
  postgres:
    image: 'postgres:latest'
    environment:   
      - POSTGRES_PASSWORD= postgres_password
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes: 
      - /app/node_modules
      - ./client:/app
    stdin_open: true  
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes: 
      - /app/node_modules
      - ./server:/app
    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres   
      - PGPASSWORD= postgres_password
      - PGPORT=5432 
  worker:
    build: 
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes: 
      - /app/node_modules
      - ./worker:/app   
    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT=6379                 
